    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/beercss@3.12.11/dist/cdn/beer.min.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"
    ></script>
    <script src="../script.js" defer></script>
  </head>
  <body>
    <main class="medium-padding">
      <section id="summary" class="responsive no-padding">
        <div class="page bottom active">
          <div class="large-padding">
            <div class="summary-info">
              <h1 class="small bold">Med Tracker</h1>
              <div class="small-space"></div>
              <h3 class="small">轻松管理药品。<br />省心又省力。</h3>
              <div class="small-space"></div>
              <div class="hero-img-container">
                <img
                  class="responsive mockup"
                  src="../assets/light/zh/hero-zh.png"
                  data-light="../assets/light/zh/hero-zh.png"
                  data-dark="../assets/dark/zh/hero-zh.png"
                />
                <div class="gradient-box"></div>
              </div>
              <div class="small-space"></div>
              <div class="summary-actions">
                <a href="#"><img src="../assets/google-play-zh.svg" /></a>
                <!-- <a href="#"><img src="../assets/app-store-ru.svg" /></a> -->
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="features" class="responsive">
        <article class="no-elevate no-padding round">
          <div class="large-padding">
            <h6 class="bold">轻松添加与管理</h6>
            <p class="large-text">快速添加新药，记录名称、备注和类型</p>
            <div class="hero-img-container">
              <img
                class="responsive mockup"
                src="../assets/light/zh/new-zh.png"
                data-light="../assets/light/zh/new-zh.png"
                data-dark="../assets/dark/zh/new-zh.png"
              />
              <div class="gradient-box"></div>
            </div>
          </div>
        </article>

        <article class="no-elevate no-padding round">
          <div class="large-padding">
            <h6 class="bold">详细信息一目了然</h6>
            <p class="large-text">即刻查看您的药品详情</p>
            <div class="hero-img-container">
              <img
                class="responsive mockup"
                src="../assets/light/zh/details-zh.png"
                data-light="../assets/light/zh/details-zh.png"
                data-dark="../assets/dark/zh/details-zh.png"
              />
              <div class="gradient-box"></div>
            </div>
          </div>
        </article>

        <article class="no-elevate no-padding round">
          <div class="large-padding">
            <h6 class="bold">一键更新信息</h6>
            <p class="large-text">轻松保持信息最新，无需繁琐操作</p>
            <div class="hero-img-container">
              <img
                class="responsive mockup"
                src="../assets/light/zh/update-zh.png"
                data-light="../assets/light/zh/update-zh.png"
                data-dark="../assets/dark/zh/update-zh.png"
              />
              <div class="gradient-box"></div>
            </div>
          </div>
        </article>

        <article class="no-elevate no-padding round">
          <div class="large-padding">
            <h6 class="bold">重要通知，绝不错过</h6>
            <p class="large-text">重要提醒直达锁屏界面</p>
            <div class="hero-img-container">
              <img
                class="responsive mockup"
                src="../assets/light/zh/alerts-zh.png"
                data-light="../assets/light/zh/alerts-zh.png"
                data-dark="../assets/dark/zh/alerts-zh.png"
              />
              <div class="gradient-box"></div>
            </div>
          </div>
        </article>

        <article class="no-elevate no-padding round">
          <div class="large-padding">
            <h6 class="bold">个性化提醒设置</h6>
            <p class="large-text">及时接收药品有效期临近的提醒</p>
            <div class="hero-img-container">
              <img
                class="responsive mockup"
                src="../assets/light/zh/settings-zh.png"
                data-light="../assets/light/zh/settings-zh.png"
                data-dark="../assets/dark/zh/settings-zh.png"
              />
              <div class="gradient-box"></div>
            </div>
          </div>
        </article>

        <article class="no-elevate no-padding round">
          <div class="large-padding">
            <h6 class="bold">药品总览</h6>
            <p class="large-text">基于有效期状态的分类列表，清晰便捷</p>
            <div class="hero-img-container">
              <img
                class="responsive mockup"
                src="../assets/light/zh/list-zh.png"
                data-light="../assets/light/zh/list-zh.png"
                data-dark="../assets/dark/zh/list-zh.png"

              <div class="gradient-box"></div>
            </div>
          </div>

        <div class="large-space"></div>

          <div class="large-padding">
            <div class="summary-info">
              <h3 class="small">准备好打理您的药箱了吗？</h3>
              <div class="small-space"></div>
              <p class="large-text">

              <div class="small-space"></div>

                <a href="#"><img src="../assets/google-play-zh.svg" /></a>
